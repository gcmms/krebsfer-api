# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Calkapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install, generate Prisma client, build, and test
        run: |
          npm ci
          npx prisma generate
          npm run build --if-present
          npm run test --if-present
      
      - name: Prune dev dependencies
        run: |
          npm prune --omit=dev

      - name: Re-generate Prisma client after pruning
        run: |
          npx prisma generate

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            dist
            package.json
            package-lock.json
            node_modules
            prisma

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_45A5DBCB13544C07BA8D129F52338FBE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CA6D8E438AA54950B3AFA5742FD6AF70 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_155F5EEDC2574DC8AE4F70534BA9C34A }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'calk-api'
          slot-name: 'Production'
          package: .
          
